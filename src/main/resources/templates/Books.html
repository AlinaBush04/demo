<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Books</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/main.css}">
    </head>
    <body>
        <div class="list">
            <h1 class="text">
                Книги
            </h1>
        </div>
        <div class="failes_list">
            <input type="text" name="id" placeholder="Введите Id" required>
            <input type="text" name="surname" placeholder="ФИО автора" required>
            <input type="text" name="years" placeholder="Год издания" required>
            <input type="text" name="name" placeholder="Издательство" required>
            <input type="text" name="wardrobe" placeholder="Номер шкафа" required>
            <input type="text" name="shelf" placeholder="Номер полки" required>
            <button class="button-17" role="button">Добавить</button>
        </div>
        <div class="button1">
            <button type="submit" class="button-17" role="button">Редактировать</button>
        </div>
        <table class="ta">
            <thead class="th">
                <tr class="tr">
                    <th>ID</th>
                    <th>ФИО</th>
                    <th>Год издания</th>
                    <th>Издательство</th>
                    <th>Номер шкафа</th>
                    <th>Номер полки</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" : ${}">
                    <td th:text="${Book.id}"></td>
                    <td th:text="${.surname}"></td>
                    <td th:text="${.years}"></td>
                    <td th:text="${.name}"></td>
                    <td th:text="${.wardrobe}"></td>
                    <td th:text="${.shelf}"></td>
                    <td>
                        <button type="submit" class="button-6" role="button">Удалить</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
